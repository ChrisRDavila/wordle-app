<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="p-3 m-0">
  <h1 class="header">A Nightmare on Wordle Street</h1>
  <div class="onebigcontainer">
    <div>
      <button type="submit" class ="btn generate" id="wordGenerator">Generate (Word)le</button>
      <button type="button" class ="btn reset" id="reset">New Game!</button>
    </div>  
    <div class="wordle-container">
      <div class="wordle-grid">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
  
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
  
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
  
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
  
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
  
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
        <input class="wordle-cell" type="text" maxlength="1">
      </div>
    </div>
    <div class="keyboard">
      <div class="row">
          <div class="key">q</div>
          <div class="key">w</div>
          <div class="key">e</div>
          <div class="key">r</div>
          <div class="key">t</div>
          <div class="key">y</div>
          <div class="key">u</div>
          <div class="key">i</div>
          <div class="key">o</div>
          <div class="key">p</div>
      </div>
      <div class="row">
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
      </div>
      <div class="row">
          <button class="delete">Backspace</button>
          <div class="key">z</div>
          <div class="key">x</div>
          <div class="key">c</div>
          <div class="key">v</div>
          <div class="key">b</div>
          <div class="key">n</div>
          <div class="key">m</div>
          <button class="enter">Enter</button>
      </div>
    </div>
  </div>
</body>
</html>
